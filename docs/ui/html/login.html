<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Pay Mall 商城</title>
    <style>
        /* 弹窗遮罩层样式 */
        .login-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* 登录弹窗主体 */
        .login-modal {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 380px;
            width: 90%;
            animation: modalShow 0.3s ease;
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #eee;
            transform: rotate(90deg);
        }

        /* 标题样式 */
        .modal-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
            text-align: center;
        }

        /* 二维码容器 */
        .qr-container {
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
            margin: 0 auto 20px;
            position: relative;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: #fff;
            padding: 12px;
            border-radius: 8px;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 提示文字 */
        .tips {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
        }

        /* 加载状态 */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        @keyframes modalShow {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- 页面其他内容 -->

<script>
    // 登录弹窗管理对象
    const loginModal = {
        intervalId: null, // 轮询ID
        isShowing: false, // 弹窗状态

        // 初始化弹窗
        init() {
            // 创建弹窗DOM结构
            const mask = document.createElement('div');
            mask.className = 'login-mask';

            const modal = document.createElement('div');
            modal.className = 'login-modal';
            modal.innerHTML = `
                <button class="close-btn">&times;</button>
                <h2 class="modal-title">微信扫码登录</h2>
                <div class="qr-container">
                    <div class="loading">加载中...</div>
                    <div class="qr-code">
                        <img id="qrCodeImg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="登录二维码">
                    </div>
                </div>
                <p class="tips">请使用微信扫一扫登录</p>
            `;

            mask.appendChild(modal);
            document.body.appendChild(mask);

            // 事件绑定
            mask.querySelector('.close-btn').addEventListener('click', () => this.close());
            mask.addEventListener('click', e => {
                if (e.target === mask) this.close();
            });
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && this.isShowing) this.close();
            });
        },

        // 显示弹窗
        async show() {
            this.isShowing = true;
            document.querySelector('.login-mask').style.display = 'flex';
            await this.getQrCode();
        },

        // 关闭弹窗
        close() {
            this.isShowing = false;
            document.querySelector('.login-mask').style.display = 'none';
            // 清除轮询
            if (this.intervalId) clearInterval(this.intervalId);
        },

        // 获取二维码
        async getQrCode() {
            try {
                const response = await fetch('http://127.0.0.1:8080/api/v1/login/weixin_qrcode_ticket');
                const data = await response.json();

                if (data.code === "0000") {
                    const ticket = data.data;
                    document.getElementById('qrCodeImg').src =
                        `https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=${ticket}`;
                    this.startPolling(ticket);
                } else {
                    console.error('获取二维码失败:', data.info);
                }
            } catch (error) {
                console.error('请求异常:', error);
            }
        },

        // 开始轮询检查登录状态
        startPolling(ticket) {
            this.intervalId = setInterval(async () => {
                try {
                    const response = await fetch(
                        `http://127.0.0.1:8080/api/v1/login/check_login?ticket=${ticket}`
                    );
                    const data = await response.json();

                    if (data.code === "0000") {
                        this.handleLoginSuccess(data.data);
                    }
                } catch (error) {
                    console.error('轮询请求失败:', error);
                }
            }, 3000);
        },

        // 处理登录成功
        handleLoginSuccess(token) {
            // 清除轮询
            clearInterval(this.intervalId);
            // 保存token到Cookie
            document.cookie = `loginToken=${token}; max-age=${30 * 24 * 60 * 60}; path=/`;
            // 关闭弹窗
            this.close();
            // 跳转到首页
            window.location.href = 'index.html';
        }
    };

    // 初始化登录弹窗
    loginModal.init();

    // 示例：在其他地方触发弹窗显示
    //document.getElementById('loginBtn').addEventListener('click', () => loginModal.show());
</script>
</body>
</html>
