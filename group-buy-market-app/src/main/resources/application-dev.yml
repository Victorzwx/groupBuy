server:
  port: 8091

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20 # 核心线程数
        max-pool-size: 50 # 最大线程数
        keep-alive-time: 5000 # 线程最大空闲时间
        block-queue-size: 5000 # 队列大小
        policy: CallerRunsPolicy # 拒绝策略



# 动态线程池管理配置
dynamic:
  thread:
    pool:
      config:
        # 状态；true = 开启、false 关闭
        enabled: true
        # redis host
        host: 117.72.40.24
        # redis port
        port: 16379
        database: 1
        pool-size: 10
        min-idle-size: 5
        idle-timeout: 30000
        connect-timeout: 5000
        retry-attempts: 3
        retry-interval: 1000
        ping-interval: 60000
        keep-alive: true
        applicationName: group-buy-market-app



# 数据库配置；启动时配置数据库资源信息
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://117.72.40.24:13306/group_buy_market?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  hikari:
    pool-name: Retail_HikariCP
    minimum-idle: 15 #最小空闲连接数量
    idle-timeout: 180000 #空闲连接存活最大时间，默认600000（10分钟）
    maximum-pool-size: 25 #连接池最大连接数，默认是10
    auto-commit: true  #此属性控制从池返回的连接的默认自动提交行为,默认值：true
    max-lifetime: 1800000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
    connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
    connection-test-query: SELECT 1
  type: com.zaxxer.hikari.HikariDataSource

# MyBatis 配置【如需使用记得打开】
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  #config-location:  classpath:/mybatis/config/mybatis-config.xml
  configuration:
    map-underscore-to-camel-case: true

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml


